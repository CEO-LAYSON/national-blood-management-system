name: Build & Push Microservice with Jib

on:
  push:
    branches:
      - develop-v2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Docker Hub credentials as env variables
        run: |
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          echo "DOCKERHUB_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> $GITHUB_ENV

      - name: Build & Push with Jib
        run: mvn clean compile jib:build
