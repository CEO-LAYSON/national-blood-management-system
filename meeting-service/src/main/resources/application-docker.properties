spring.application.name=meeting-service

# Connect to Postgres container by service name and port using env variables
spring.datasource.url=jdbc:postgresql://${POSTGRES_MEETING_HOST:postgres-meeting-service}:5432/${POSTGRES_MEETING_DB:meeting_service_db}
spring.datasource.username=${POSTGRES_MEETING_USER:meeting_user}
spring.datasource.password=${POSTGRES_MEETING_PASS:meeting_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8084

server.servlet.context-path=/api/v1/meetings

# Eureka service discovery
eureka.client.serviceUrl.defaultZone=http://${EUREKA_USERNAME:eureka}:${EUREKA_PASSWORD:password}@${EUREKA_HOST:discovery-server}:${EUREKA_PORT:8761}/eureka

# JWT keys path (mounted inside container at /certs)
jwt.private.key.path=file:/certs/private.pem
jwt.public.key.path=file:/certs/public.pem

# Health and Management Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=meeting-service
management.tracing.sampling.probability=1.0

management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Kafka Bootstrap Server (Docker Kafka broker hostname)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=\
staffMeetingAssignment:com.management.nationalblood.meeting.event.StaffAssignedEvent,\
readyForLabTest:com.management.nationalblood.meeting.event.QuestionnaireCompletedEvent

# Kafka Template (default topic)
spring.kafka.template.default-topic=staff-meeting-assignment-topic

# Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.management.nationalblood.meeting.event

# Type mapping for StaffAssignedEvent
spring.kafka.consumer.properties.spring.json.type.mapping=\
staffMeetingAssignment:com.management.nationalblood.meeting.event.StaffAssignedEvent

# Consumer Group ID
spring.kafka.consumer.group-id=meeting-service-group
