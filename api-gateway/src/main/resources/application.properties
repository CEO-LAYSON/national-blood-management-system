# Eureka client setup
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

jwt.public.key.path=file:/home/mcharo/projects/certs/public.pem

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Logging for debugging
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# Route to Identity Service
spring.cloud.gateway.routes[0].id=identity-service
spring.cloud.gateway.routes[0].uri=lb://identity-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/identity/users/**

# Route to Zone Service
spring.cloud.gateway.routes[1].id=zone-service
spring.cloud.gateway.routes[1].uri=lb://zone-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/zones/**


# Discovery Server Route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

#Discovery Server Static Resources
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

# Route to Zone Service
spring.cloud.gateway.routes[4].id=meeting-service
spring.cloud.gateway.routes[4].uri=lb://meeting-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/meetings/**

# Route to Zone Service
spring.cloud.gateway.routes[5].id=donor-service
spring.cloud.gateway.routes[5].uri=lb://donor-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/donors/**

# Route to Zone Service
spring.cloud.gateway.routes[6].id=laboratory-service
spring.cloud.gateway.routes[6].uri=lb://laboratory-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/laboratory/**

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Actuator Prometheus Endpoint
management.endpoints.web.exposure.include= prometheus

# Swagger UI and OpenAPI routes
spring.cloud.gateway.routes[7].id=swagger-ui
spring.cloud.gateway.routes[7].uri=http://localhost:8081
spring.cloud.gateway.routes[7].predicates[0]=Path=/swagger-ui/**,/v3/api-docs/**

spring.cloud.gateway.routes[8].id=donor-service-swagger
spring.cloud.gateway.routes[8].uri=http://localhost:8083
spring.cloud.gateway.routes[8].predicates[0]=Path=/donor-swagger/**,/donor-v3-api-docs/**

spring.cloud.gateway.routes[9].id=zone-service-swagger
spring.cloud.gateway.routes[9].uri=http://localhost:8082
spring.cloud.gateway.routes[9].predicates[0]=Path=/zone-swagger/**,/zone-v3-api-docs/**

spring.cloud.gateway.routes[10].id=meeting-service-swagger
spring.cloud.gateway.routes[10].uri=http://localhost:8084
spring.cloud.gateway.routes[10].predicates[0]=Path=/meeting-swagger/**,/meeting-v3-api-docs/**

spring.cloud.gateway.routes[11].id=notification-service-swagger
spring.cloud.gateway.routes[11].uri=http://localhost:8085
spring.cloud.gateway.routes[11].predicates[0]=Path=/notification-swagger/**,/notification-v3-api-docs/**

spring.cloud.gateway.routes[12].id=laboratory-service-swagger
spring.cloud.gateway.routes[12].uri=http://localhost:8086
spring.cloud.gateway.routes[12].predicates[0]=Path=/laboratory-swagger/**,/laboratory-v3-api-docs/**

