spring.application.name=zone-service

# Connect to Postgres using environment variables
spring.datasource.url=jdbc:postgresql://${POSTGRES_ZONE_HOST:postgres-zone-service}:5432/${POSTGRES_ZONE_DB:zone_service_db}
spring.datasource.username=${POSTGRES_ZONE_USER:zone_user}
spring.datasource.password=${POSTGRES_ZONE_PASS:zone_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8082
server.servlet.context-path=/api/v1/zones

spring.flyway.enabled=false

# Eureka service discovery (use env vars with fallback)
eureka.client.serviceUrl.defaultZone=http://${EUREKA_USERNAME:eureka}:${EUREKA_PASSWORD:password}@${EUREKA_HOST:discovery-server}:${EUREKA_PORT:8761}/eureka

# JWT keys path (mounted into container)
jwt.private.key.path=file:/certs/private.pem
jwt.public.key.path=file:/certs/public.pem

# Health and Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=zone-service
management.tracing.sampling.probability=1.0

management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Kafka Bootstrap Server
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

# Kafka Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.nbtsms.zone_service.event
spring.kafka.consumer.properties.spring.json.type.mapping=\
adminAssign:com.nbtsms.zone_service.event.AdminZoneAssignmentEvent,\
adminUnassign:com.nbtsms.zone_service.event.AdminZoneUnassignmentEvent,\
staffAssign:com.nbtsms.zone_service.event.StaffCenterAssignmentEvent,\
staffUnassign:com.nbtsms.zone_service.event.StaffCenterUnassignmentEvent

spring.kafka.consumer.group-id=zone-service-group
